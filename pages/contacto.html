<main>
    
    <div class="container py-3">
        <h1 class="animate__animated animate__backInLeft">CONTACTENOS</h1>
        <div class="row">
            <div class="col border my-4"  id="form_cont">

                <form class="row g-3 needs-validation" >
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02"  required>
                    </div>
                     <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="validationCustom03"  placeholder="ejemplo@ejemplo.com" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom04" class="form-label">Motivo de consulta</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option>Conocer mas</option>
                        <option>Asistencia tecnica</option>
                        <option>Trabaja con nosotros</option>
                      </select>
                      
                    </div>
                    <div class="col-md-7">
                        <label for="validationTextarea" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="validationTextarea"  rows="10"></textarea>
                      
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                        <label class="form-check-label" for="invalidCheck">
                          Desea Recibir correos y notificaciones
                        </label>
                       
                      </div>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-primary styleBtn" type="submit">Enviar</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary styleBtn" type="reset">Borrar</button>
                      </div>
                  </form>
            </div>
